<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body{
            background: salmon;
        }

       
    </style>
</head>
<body>
    <h1>Calcular</h1>

    <p>Somar</p>

    <input type="number" name="n1" id="txtn1">
    <input type="number" name="n2" id="txtn2">
    <input type="button" value="calcular" onclick="somar()">
    <div id="res"></div>

 
    <p>multiplicação</p>
    <input type="number" name="m1" id="multi1">
    <input type="number" name="m2" id="multi2">
    <input type="button" value="Calcular" onclick="multiplicar()">
    <div id="mul"></div>



    <script>
        function somar(){
            var numero1 = document.getElementById('txtn1')
            var numero2 = document.querySelector('input#txtn2')
            var n1 = Number(numero1.value)
            var n2 = Number(numero2.value)
            var soma = n1 + n2
            res.innerHTML = `A soma de ${n1} e ${n2} é <strong>${soma}</strong>`
        }
        function multiplicar(){
            var mul1 = document.getElementById('multi1')
            var mul2 = document.querySelector('input#multi2')
            var m1 = Number(mul1.value)
            var m2 = Number(mul2.value)
            var multi = m1 * m2
            mul.innerHTML = `O resultado da multiplicação de ${m1} e ${m2} é igual a ${multi}`
        }
    </script>
</body>
</html>
